{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create Order
{% endblock %}
{% block content %}
    <form class="" action="{% url "createOrder" coffee_id=coffee.id %}" method="post">
        {% csrf_token %}
        {{ form  | crispy }}

    </form>
{% endblock %}
