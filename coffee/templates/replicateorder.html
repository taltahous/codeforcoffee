{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Create Order
{% endblock %}
{% block content %}
    <form class="" action="{% url "replicate_order" today.year today.month today.day %}" method="post">
        {% csrf_token %}
        {{ form  | crispy }}
        <input  class="btn btn-primary" type="submit" name="" value="replicate">
    </form>
{% endblock %}
