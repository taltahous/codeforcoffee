<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel=stylesheet href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">

</head>
<body>
<div class="container" style="margin-top: 0px; width: 50%">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</div>
</body>
</html>
